<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online.</title>
    <link rel="icon" href="/logo.jpg">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="nav-head">
    <img id="netflix-logo" src="/netflix-nome.png" alt="netflix-nome">
        <form method="post" action="selecionar-idioma">
            <select id="language" name="language">
            <option value="Português">Português</option>
            <option value="Inglês">Inglês</option>
            </select>
            <input id="entrar" type="submit" value="Entrar" />
  </div>
  <div class="middle-text">
    <h1>Filmes, séries e muito mais. Sem limites.</h1>
    <p id="p1">Assista onde quiser. Cancele quando quiser.</p>
    <p id="p2">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
    <div id="inputs">
        <input type="email" name="email" id="email" placeholder=" Email">
        <input id="botao-2" type="submit" value="Vamos lá >" />
    </div>
  </div>
</body>
</html>
